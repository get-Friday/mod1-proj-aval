<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="shortcut icon" href="fish.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="row-align">
            <div id="context">Lista de compras</div>
            <div>DEVinHouse NDD</div>
        </div>
    </header>
    <main>
        <div class="column-align">
            <section id="insert-product-section" class="column-align flex-start">
                <label for="insert-input">Inserir item na lista:</label>
                <div class="row-align">
                    <input type="text" id="insert-input" placeholder="Insira um produto">
                    <button id="insert-button" type="button">Inserir</button>
                </div>
            </section>
            <div class="row-align">
                <section id="list-container">
                    <h1>Lista de compras</h1>
                    <ul id="products-list">
                        <!-- Here products are print -->
                    </ul>
                </section>
                <div>
                    <p>Total das compras:</p>
                    <h1 id="purchase-total">R$ 0.00</h1>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../src/app.js"></script>
</body>
</html>
